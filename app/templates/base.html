<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <title>Personal finance assistant</title>
</head>
<body>
    <header class="app-header">
        <div class="app-title">Personal finance assistant</div>
    </header>
    <nav class="app-navigation">
        <div class="nav-elements-container">
            <ul>
                <li><a href="/home"><ion-icon name="home-outline" size="large"></ion-icon></a></li>
                <li><a href="/expenses"><ion-icon name="person-remove-outline" size="large"></ion-icon></a></li>
                <li><a href="/income"><ion-icon name="person-add-outline" size="large"></ion-icon></a></li>
                <li><a href="/summary"><ion-icon name="stats-chart-outline" size="large"></ion-icon></a></li>
                <li><a href="/account"><ion-icon name="person-circle-outline" size="large"></ion-icon></a></li>
                <li><a href="/logout"><ion-icon name="log-out-outline" size="large"></ion-icon></a></li>
            </ul>
        </div>
    </nav>
    <main role="main">
        {% block content %}{% endblock %}
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
